<pre>
[Naming Guide]
- 네이밍은 영문(소문자)과 하이픈(-)만을 사용
- ID는 카멜형식(nameId)
타이틀 : h-
배경 : bg-
버튼 : btn-
아이콘 : ico-
섬네일 : thumb-
배너 : bnr-
팝업 : popup-
블릿 : blt-
네비게이션 : gnb-, lnb-, snb-, tab-
라인 : line-
컨텐츠 이미지(텍스트 포함) : p-
</pre>
